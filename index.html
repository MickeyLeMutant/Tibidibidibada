<!DOCTYPE html>

<head>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Tibidibidibada</h1>
    <div>
        <input type="text" name="search" id="search" placeholder="Search">
    </div>
    <div id="filters"></div>
    <div id="results"></div>
    <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">
            Close
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
            Restart
        </button>
    </div>
    <script>
        const { ipcRenderer } = window.require('electron');
        const version = document.title;//document.getElementById('version');

        ipcRenderer.send('app_version');
        ipcRenderer.on('app_version', (event, arg) => {
            ipcRenderer.removeAllListeners('app_version');
            document.title.innerText = 'Version ' + arg.version;
        });

        const notification = document.getElementById('notification');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');
        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            message.innerText = 'A new update is available. Downloading now...';
            notification.classList.remove('hidden');
        });

        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
            restartButton.classList.remove('hidden');
            notification.classList.remove('hidden');
        });

        const filters = document.getElementById('filters');
        ipcRenderer.on('filters_init', (event, arg) => {
            ipcRenderer.removeAllListeners('filters_init');

            let newUl = document.createElement('ul');
            filters.appendChild(newUl);
            arg.cfg.children.map((child) => {
                addLevel(child, newUl, "");
            })
        })

        const addLevel = (dataNode, htmlNode, keywords) => {
            let newLi = document.createElement('li');
            let newBtn = document.createElement("button");
            newBtn.innerHTML = dataNode.name;
            newBtn.onclick = function () {
                alert(keywords + " " + dataNode.name);
            };
            newLi.appendChild(newBtn);
            htmlNode.appendChild(newLi);
            let newUl = document.createElement('ul');
            newLi.appendChild(newUl);
            dataNode.children && dataNode.children.map((child) => {
                addLevel(child, newUl, keywords + " " + dataNode.name);
            })
        }

        function closeNotification() {
            notification.classList.add('hidden');
        }

        function restartApp() {
            ipcRenderer.send('restart_app');
        }

        const searchBar = document.querySelector('#search');
        searchBar.addEventListener('keyup', searchUser);
        function searchUser(e) {
            const text = e.target.value.toLowerCase();
            alert("search : " + text);
            searchBar.text = text;
        }
    </script>
</body>
